# Netlify Configuration File

[build]
  # Build command
  command = "npm run build"

  # Directory to publish (output directory)
  publish = "build"

  # Base directory (optional, leave empty if root)
  base = ""

# Build environment variables
[build.environment]
  # Use Node.js 18 (recommended for React 19)
  NODE_VERSION = "18"

  # Prevent CI warnings from failing build
  CI = "false"

# Redirects for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache JavaScript files
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache CSS files
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache image and asset files
    Cache-Control = "public, max-age=31536000, immutable"

# Error pages (optional)
